<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Name Generator</h1>
            <form action="#" id="generate-name">
                <div class="row">
                    <div class="six columns">
                        <label for="origen">Name Origins:</label>
                        <select class="u-full-width" id="origin">
                            <option value=''>-- Select One --</option>
                            <option value="au">Australia</option>
                            <option value="br">Brasil</option>
                            <!-- <option value="ca">Denmark</option>
                            <option value="ch">Germany</option>
                            <option value="de">France</option>
                            <option value="dk">Ireland</option>
                            <option value="es">Norway</option>
                            <option value="fi">United kingdom</option>
                            <option value="fr">Spain</option> -->
                        </select>
                        <label for="genero">Gender:</label>
                        <select class="u-full-width" id="gender">
                                <option value=''>-- Select One --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                        <label>Names to generate</label>
                        <input type="number" id="number" class="u-full-width" min="5" max="15" value="5">
                        <input class="button-primary u-full-width" type="submit" value="Generate">
                    </div>

                    <div class="six columns">
                        <div id="result"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
